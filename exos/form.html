<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>

    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <div class="form-container">
        <div class="titre">
            <h1>Contactez-nous</h1>
        </div>
        <form name="contactform" action="form.php" method="post">
            <fieldset class="champs">
                <legend>Vos coordonnées</legend>
                <div class="form-group">
                    <label for="nom">Nom * :</label>
                    <input type="text" name="nom" placeholder="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom * :</label>
                    <input type="text" name="prenom" placeholder="prénom" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone * :</label>
                    <input type="tel" name="telephone" placeholder="votre téléphone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email * :</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="objet">Objet * :</label>
                    <input type="text" name="objet" placeholder="objet" required>
                </div>
            </fieldset>

            <fieldset class="champs">
                <legend>Votre message</legend>
                <textarea name="texte" name="texte"></textarea>
            </fieldset>

            <div class="texte">
                <p>* Tous les champs sont obligatoires</p>
            </div>

            <div class="buttons">
                <button type="reset">EFFACER</button>
                <button type="submit">ENVOYER</button>
            </div>
        </form>
        <div class="return">
            <a href="index.html">Retourner à la page précédente</a>
        </div>
    </div>
</body>

</html>
